{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "missing-table.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "missing-table.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  # Database credentials
  database-url: {{ .Values.secrets.databaseUrl | quote }}

  # Supabase credentials
  supabase-url: {{ .Values.secrets.supabaseUrl | quote }}
  supabase-anon-key: {{ .Values.secrets.supabaseAnonKey | quote }}
  supabase-service-key: {{ .Values.secrets.supabaseServiceKey | quote }}
  supabase-jwt-secret: {{ .Values.secrets.supabaseJwtSecret | quote }}

  # Application secrets
  service-account-secret: {{ .Values.secrets.serviceAccountSecret | quote }}

  # RabbitMQ connection (for match-scraper CronJob)
  {{- if .Values.rabbitmq }}
  rabbitmq-url: {{ printf "amqp://%s:%s@%s:%d//" .Values.rabbitmq.username .Values.rabbitmq.password .Values.rabbitmq.host (.Values.rabbitmq.port | int) | quote }} # pragma: allowlist secret
  {{- end }}
{{- end }}
---
{{- if .Values.imageCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "missing-table.fullname" . }}-ghcr  #pragma: allowlist secret
  namespace: {{ .Values.namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"auth\":\"%s\"}}}" .Values.imageCredentials.registry .Values.imageCredentials.username .Values.imageCredentials.password (printf "%s:%s" .Values.imageCredentials.username .Values.imageCredentials.password | b64enc) | b64enc }}
{{- end }}
