[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov-config=.coveragerc
markers =
    integration: Integration tests that require database connection
    e2e: End-to-end tests that test full API functionality
    slow: Slow running tests (e.g., CLI tests)
    unit: Unit tests (fast, isolated)
    contract: API contract tests (validates API behavior against OpenAPI schema)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:supabase.*
minversion = 6.0
required_plugins = pytest-asyncio
asyncio_mode = auto 