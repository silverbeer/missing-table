# Skip certain tests if needed
skips:
  # Skip assert usage in tests
  - B101

# Exclude paths
exclude_dirs:
  - /tests
  - /test_*
  - /.venv
  - /venv
  - /.tox
  - /migrations
  - /node_modules

# File patterns to exclude
exclude:
  - "*_test.py"
  - "test_*.py"
  - "conftest.py"
  - "*/migrations/*"

# Confidence levels
confidence:
  - HIGH
  - MEDIUM

# Severity levels
severity:
  - HIGH
  - MEDIUM

# Output format
format: json

# Report options
reports:
  - json
  - txt
  - html

# Plugin configuration
plugins:
  - B999  # Allow custom plugins

# Baseline configuration
baseline: []

# Aggregation options
aggregate: vuln

# Number of lines to show around each issue
lines: 5

# Whether to include nosec comments
include_nosec: false