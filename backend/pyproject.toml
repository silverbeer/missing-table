[project]
name = "missing-table-backend"
version = "0.1.0"
description = "Sports league management backend"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.4",
    "uvicorn>=0.32.0",
    "pydantic>=2.9.2",
    "pandas>=2.2.3",
    "numpy>=2.1.3",
    "python-dateutil>=2.9.0.post0",
    "flask>=3.0.3",
    "flask-cors>=5.0.0",
    "supabase>=2.10.0",
    "python-dotenv>=1.0.0",
    "typer>=0.9.0",
    "rich>=13.7.0",
    "httpx>=0.27.0",
    "requests>=2.32.4",
    "httpcore>=1.0.0",
    "psycopg2-binary>=2.9.10",
    "pyjwt>=2.8.0",
    "cryptography>=42.0.0",
    "playwright>=1.53.0",
    "slowapi>=0.1.9",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project.scripts]
mt-cli = "cli:app"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.4",
]
