# Photo Slot Validation Test Specification
# Business Rule: Slot must be 1, 2, or 3
# Source: backend/models/auth.py - ProfilePhotoSlot.validate_slot
#
# For qualityplaybook.dev: Simple numeric enum validation.

model: ProfilePhotoSlot
field: slot
validator: validate_slot
description: |
  Validates photo slot number for profile pictures.
  Players can have up to 3 photos, accessed by slot number.
  Valid slots: 1, 2, or 3

valid_cases:
  - input: 1
    expected: 1
    description: "First photo slot"

  - input: 2
    expected: 2
    description: "Second photo slot"

  - input: 3
    expected: 3
    description: "Third photo slot"

invalid_cases:
  - input: 0
    error_contains: "1, 2, or 3"
    description: "Zero is not a valid slot"

  - input: 4
    error_contains: "1, 2, or 3"
    description: "Only 3 slots available"

  - input: -1
    error_contains: "1, 2, or 3"
    description: "Negative numbers not allowed"

  - input: 10
    error_contains: "1, 2, or 3"
    description: "Double digit not allowed"

  - input: 100
    error_contains: "1, 2, or 3"
    description: "Large number not allowed"
