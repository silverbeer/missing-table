# Security headers configuration for Nginx
# This file contains security headers to protect against common web vulnerabilities

# Security: Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# Security: Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Security: Prevent clickjacking
add_header X-Frame-Options DENY always;

# Security: Strict Transport Security (HSTS)
# Enable this when using HTTPS in production
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Security: Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Security: Feature Policy / Permissions Policy
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

# Security: Remove server information
more_clear_headers Server;
more_clear_headers X-Powered-By;

# Security: Content Security Policy (basic - customize based on your needs)
# This is a basic CSP - you may need to adjust based on your application's requirements
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    font-src 'self';
    connect-src 'self' http://localhost:8000 ws://localhost:*;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# Security: Expect-CT header (for certificate transparency)
# add_header Expect-CT "enforce, max-age=86400" always;

# Security: Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Security: Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Security: Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-site" always;