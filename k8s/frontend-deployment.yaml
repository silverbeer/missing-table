apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: missing-table
  labels:
    app: frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: missing-table-frontend:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: VUE_APP_API_URL
          value: "http://localhost:8000"
        - name: VUE_APP_SUPABASE_URL
          value: "http://host.docker.internal:54321"
        - name: VUE_APP_SUPABASE_ANON_KEY
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        command: ["npm", "run", "serve", "--", "--host", "0.0.0.0"]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: missing-table
  labels:
    app: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: frontend
  type: LoadBalancer  # This will expose the service externally in Rancher Desktop