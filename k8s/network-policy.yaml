# Network Policies for Missing Table Application
# Default deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: missing-table
  labels:
    app: missing-table
    policy: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow frontend to backend communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-to-backend
  namespace: missing-table
  labels:
    app: missing-table
    policy: frontend
spec:
  podSelector:
    matchLabels:
      app: missing-table
      component: frontend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: missing-table
          component: backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# Allow backend ingress from frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-ingress
  namespace: missing-table
  labels:
    app: missing-table
    policy: backend
spec:
  podSelector:
    matchLabels:
      app: missing-table
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: missing-table
          component: frontend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow database connections (if external)
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 3306  # MySQL
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
# Allow ingress to frontend from external load balancer
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-ingress
  namespace: missing-table
  labels:
    app: missing-table
    policy: frontend
spec:
  podSelector:
    matchLabels:
      app: missing-table
      component: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow health checks from any source (for load balancer)
  - from: []
    ports:
    - protocol: TCP
      port: 8080
    to:
    - podSelector:
        matchLabels:
          app: missing-table
          component: frontend