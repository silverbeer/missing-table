apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: missing-table
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      containers:
      - name: backend
        image: missing-table-backend:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@host.docker.internal:54322/postgres"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "info"
        - name: DISABLE_LOGFIRE
          value: "true"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        command: ["uv", "run", "uvicorn", "app_simple:app", "--host", "0.0.0.0", "--port", "8000"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: missing-table
  labels:
    app: backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: backend
  type: ClusterIP