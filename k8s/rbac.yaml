# RBAC Configuration for Missing Table Application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: missing-table-backend
  namespace: missing-table
  labels:
    app: missing-table
    component: backend
  annotations:
    description: "Service account for backend service"
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: missing-table-frontend
  namespace: missing-table
  labels:
    app: missing-table
    component: frontend
  annotations:
    description: "Service account for frontend service"
automountServiceAccountToken: false
---
# Minimal role for backend service
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: missing-table
  name: missing-table-backend-role
  labels:
    app: missing-table
    component: backend
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["missing-table-config"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["missing-table-secrets"]
---
# Minimal role for frontend service
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: missing-table
  name: missing-table-frontend-role
  labels:
    app: missing-table
    component: frontend
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["missing-table-frontend-config"]
---
# Bind backend service account to backend role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: missing-table-backend-binding
  namespace: missing-table
  labels:
    app: missing-table
    component: backend
subjects:
- kind: ServiceAccount
  name: missing-table-backend
  namespace: missing-table
roleRef:
  kind: Role
  name: missing-table-backend-role
  apiGroup: rbac.authorization.k8s.io
---
# Bind frontend service account to frontend role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: missing-table-frontend-binding
  namespace: missing-table
  labels:
    app: missing-table
    component: frontend
subjects:
- kind: ServiceAccount
  name: missing-table-frontend
  namespace: missing-table
roleRef:
  kind: Role
  name: missing-table-frontend-role
  apiGroup: rbac.authorization.k8s.io