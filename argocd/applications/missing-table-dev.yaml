apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: missing-table-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: missing-table
    app.kubernetes.io/instance: dev
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/silverbeer/missing-table.git  # Update with your actual repo URL
    targetRevision: v1.4  # Current branch
    path: helm/missing-table
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: backend.image.tag
          value: "latest"
        - name: frontend.image.tag
          value: "latest"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: missing-table
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # Health checks and sync windows
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  
  info:
    - name: Description
      value: "Missing Table MLS Next League Management - Development Environment"
    - name: Owner
      value: "silverbeer"
    - name: Environment
      value: "development"