apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: missing-table-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: missing-table
    app.kubernetes.io/instance: prod
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/silverbeer/missing-table.git  # Update with your actual repo URL
    targetRevision: main  # Use main branch for production
    path: helm/missing-table
    helm:
      valueFiles:
        - values.yaml  # Use production values
      parameters:
        - name: backend.image.tag
          value: "v1.4.0"  # Use specific version tags in production
        - name: frontend.image.tag
          value: "v1.4.0"
        - name: backend.replicaCount
          value: "2"  # More replicas in production
        - name: frontend.replicaCount
          value: "2"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: missing-table-prod
  
  syncPolicy:
    # Manual sync for production - require approval
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 20  # Keep more history for production
  
  info:
    - name: Description
      value: "Missing Table MLS Next League Management - Production Environment"
    - name: Owner
      value: "silverbeer"
    - name: Environment
      value: "production"
    - name: Approval
      value: "Manual sync required"