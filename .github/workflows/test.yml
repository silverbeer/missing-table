name: Test Suite

# Trigger on:
# 1. Every push and pull request (unit tests)
# 2. Manual dispatch for on-demand test execution
#
# Note: Nightly integration/journey tests run via quality-journey.yml against production.
# Contract tests run via quality.yml on every push against production.
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/deploy-*.yml'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test level to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - 'quick'      # unit + smoke
          - 'unit'       # unit only

env:
  PYTHON_VERSION: '3.13'

# Cancel in-progress runs for the same workflow
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write  # For PR comments with test results

jobs:
  # Job 1: Quick tests (unit + smoke) - runs on every push/PR
  quick-tests:
    name: Quick Tests (Unit + Smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run unit tests
        id: unit-tests
        run: |
          cd backend
          uv run python run_tests.py --category unit --xml-coverage --json-coverage --html-coverage --fail-under 0
        continue-on-error: true

      # Note: Smoke tests are Playwright E2E tests that require running frontend/backend.
      # Run them locally or use quality-journey.yml for production journey tests.
      - name: Skip smoke tests (require infrastructure)
        id: smoke-tests
        run: |
          echo "Smoke tests skipped - they require running frontend/backend infrastructure."
          echo "Run smoke tests locally with: cd backend && uv run python run_tests.py --category smoke"
          echo "For production testing, use quality-journey.yml workflow."

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-quick-${{ github.sha }}
          path: |
            backend/htmlcov/
            backend/coverage.xml
            backend/coverage.json
          retention-days: 30

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const unitStatus = '${{ steps.unit-tests.outcome }}' === 'success' ? 'âœ…' : 'âŒ';

            const comment = `### ðŸ§ª Test Results

            | Test Type | Status | Coverage Threshold |
            |-----------|--------|-------------------|
            | Unit Tests | ${unitStatus} | 80% |
            | Smoke Tests | â­ï¸ Skipped | (requires infrastructure) |

            **Commit:** \`${{ github.sha }}\`

            [View full coverage report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            *Note: Smoke tests are E2E tests requiring running servers. Run them locally or use quality-journey.yml.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if tests failed
        if: steps.unit-tests.outcome == 'failure'
        run: |
          echo "âŒ Unit tests failed!"
          exit 1

  # Job 2: Test Summary - aggregate results
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [quick-tests]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "### ðŸ§ª Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** Test Suite" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Results:**" >> $GITHUB_STEP_SUMMARY
          echo "- Quick Tests (Unit + Smoke): ${{ needs.quick-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View coverage reports in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
