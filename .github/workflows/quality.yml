name: Publish Quality Reports

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'unit'
        type: choice
        options:
          - 'unit'
          - 'all'

env:
  PYTHON_VERSION: '3.13'
  S3_BUCKET: 'quality-missingtable-com'
  CLOUDFRONT_DISTRIBUTION_ID: 'E15AUGI7OKJ99L'

jobs:
  publish-quality:
    name: Run Tests & Publish
    runs-on: [self-hosted, quality-runner]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Allure CLI
        run: |
          allure --version

      - name: Setup Python with uv
        run: |
          cd backend
          uv python install 3.13
          uv sync --python 3.13

      - name: Run unit tests with coverage and Allure
        id: unit-tests
        run: |
          cd backend
          mkdir -p allure-results
          uv run pytest tests/ -m unit \
            --cov=. \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=0 \
            --alluredir=allure-results \
            -v
        continue-on-error: true

      - name: Generate Allure report
        run: |
          cd backend
          allure generate allure-results -o allure-report --clean

      - name: Add dashboard navigation to reports
        run: |
          cd backend

          # Banner HTML to inject
          BANNER='<div style="background:#2563eb;color:white;padding:8px 16px;font-family:-apple-system,BlinkMacSystemFont,sans-serif;font-size:14px;position:fixed;top:0;left:0;right:0;z-index:9999;display:flex;align-items:center;gap:8px;"><a href="https://quality.missingtable.com" style="color:white;text-decoration:none;display:flex;align-items:center;gap:8px;"><span style="font-size:18px;">‚Üê</span> Back to Quality Dashboard</a></div><div style="height:40px;"></div>'

          # Inject into Allure report
          sed -i "s|<body>|<body>${BANNER}|" allure-report/index.html

          # Inject into Coverage report (coverage.py uses <body class="indexfile">)
          sed -i 's|<body class="indexfile">|<body class="indexfile">'"${BANNER}"'|' htmlcov/index.html

      - name: Generate dashboard landing page
        run: |
          cd backend
          uv run ../scripts/generate-quality-dashboard.py \
            --output /tmp/index.html \
            --commit-sha ${{ github.sha }} \
            --run-id ${{ github.run_id }} \
            --allure-dir allure-report \
            --coverage-json coverage.json

      - name: Upload to S3
        run: |
          aws s3 sync backend/allure-report/ s3://${S3_BUCKET}/latest/missing-table/prod/allure/ \
            --delete \
            --cache-control "max-age=300"

          aws s3 sync backend/htmlcov/ s3://${S3_BUCKET}/latest/missing-table/prod/backend-unit/ \
            --delete \
            --cache-control "max-age=300"

          aws s3 cp /tmp/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "max-age=300" \
            --content-type "text/html"

          RUN_DATE=$(date -u +"%Y-%m-%d")
          aws s3 sync backend/allure-report/ s3://${S3_BUCKET}/runs/missing-table/prod/${RUN_DATE}/${{ github.run_id }}/allure/ \
            --cache-control "max-age=31536000"
          aws s3 sync backend/htmlcov/ s3://${S3_BUCKET}/runs/missing-table/prod/${RUN_DATE}/${{ github.run_id }}/backend-unit/ \
            --cache-control "max-age=31536000"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} \
            --paths "/*"

      - name: Summary
        run: |
          cd backend
          PASSED=$(python3 -c "import json; print(json.load(open('allure-report/widgets/summary.json'))['statistic']['passed'])")
          TOTAL=$(python3 -c "import json; print(json.load(open('allure-report/widgets/summary.json'))['statistic']['total'])")
          COVERAGE=$(python3 -c "import json; print(f\"{json.load(open('coverage.json'))['totals']['percent_covered']:.1f}\")" 2>/dev/null || echo "N/A")

          echo "### Quality Reports Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dashboard:** https://quality.missingtable.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reports:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://quality.missingtable.com/latest/missing-table/prod/allure/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Coverage Report](https://quality.missingtable.com/latest/missing-table/prod/backend-unit/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** ${PASSED} passed / ${TOTAL} total" >> $GITHUB_STEP_SUMMARY
