name: Publish Quality Reports

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'unit'
        type: choice
        options:
          - 'unit'
          - 'all'

env:
  PYTHON_VERSION: '3.13'
  S3_BUCKET: 'quality-missingtable-com'
  CLOUDFRONT_DISTRIBUTION_ID: 'E15AUGI7OKJ99L'

jobs:
  publish-quality:
    name: Run Tests & Publish
    runs-on: [self-hosted, quality-runner]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Allure CLI
        run: |
          if ! command -v allure &> /dev/null; then
            echo "Installing Allure CLI..."
            curl -o allure-2.27.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
            sudo tar -zxvf allure-2.27.0.tgz -C /opt/
            sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/local/bin/allure
            rm allure-2.27.0.tgz
          fi
          allure --version

      - name: Setup Python with uv
        run: |
          cd backend
          uv python install 3.13
          uv sync --python 3.13

      - name: Run unit tests with coverage and Allure
        id: unit-tests
        run: |
          cd backend
          mkdir -p allure-results
          uv run pytest tests/ -m unit \
            --cov=. \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=0 \
            --alluredir=allure-results \
            -v
        continue-on-error: true

      - name: Generate Allure report
        run: |
          cd backend
          allure generate allure-results -o allure-report --clean

      - name: Extract coverage percentage
        id: coverage
        run: |
          cd backend
          if [ -f coverage.json ]; then
            COVERAGE=$(python3 -c "import json; print(f\"{json.load(open('coverage.json'))['totals']['percent_covered']:.1f}\")")
          else
            COVERAGE="N/A"
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Count test results
        id: test-counts
        run: |
          cd backend
          # Count from allure results
          PASSED=$(find allure-results -name "*.json" -exec grep -l '"status":"passed"' {} \; 2>/dev/null | wc -l | tr -d ' ')
          FAILED=$(find allure-results -name "*.json" -exec grep -l '"status":"failed"' {} \; 2>/dev/null | wc -l | tr -d ' ')
          TOTAL=$((PASSED + FAILED))
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Create dashboard landing page
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          RUN_ID=${{ github.run_id }}
          COMMIT_SHA=${{ github.sha }}
          COMMIT_SHORT=${COMMIT_SHA:0:7}
          TEST_STATUS=${{ steps.unit-tests.outcome }}
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          TESTS_PASSED=${{ steps.test-counts.outputs.passed }}
          TESTS_FAILED=${{ steps.test-counts.outputs.failed }}
          TESTS_TOTAL=${{ steps.test-counts.outputs.total }}

          # Determine status color and icon
          if [ "$TEST_STATUS" = "success" ]; then
            STATUS_COLOR="#22863a"
            STATUS_ICON="‚úÖ"
            STATUS_BG="#dcffe4"
          else
            STATUS_COLOR="#cb2431"
            STATUS_ICON="‚ùå"
            STATUS_BG="#ffeef0"
          fi

